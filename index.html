<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>KINYAWA EVENT PLANNER</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
<style>
@keyframes neonPulse {
  0%,100%{box-shadow:0 0 5px #16a34a,0 0 10px #16a34a,0 0 20px #16a34a;}
  50%{box-shadow:0 0 15px #16a34a,0 0 30px #16a34a,0 0 45px #16a34a;}
}
.glow-active {animation: neonPulse 2s infinite;}
.business-card, .event-card {transition:box-shadow 0.3s ease, transform 0.3s ease;}
.business-card:hover, .event-card:hover {box-shadow:0 0 10px #16a34a,0 0 20px #16a34a;transform:translateY(-2px);}
</style>
</head>
<body class="bg-gray-50 text-gray-800">

<!-- Hero -->
<section class="relative h-[50vh] flex items-center justify-center text-center bg-cover bg-center" style="background-image: url('kinyawa.png');">
  <div class="absolute inset-0 bg-black bg-opacity-50"></div>
  <div class="relative z-10 text-white" data-aos="fade-up">
    <h1 class="text-4xl md:text-5xl font-extrabold tracking-wide mb-2">KINYAWA NANYORR</h1>
    <p class="text-lg md:text-xl font-light">Uniting Our Community Through Events & Local Business</p>
  </div>
</section>

<main class="max-w-5xl mx-auto p-6">

<!-- Search Filter -->
<div class="mb-6">
  <input type="text" id="searchInput" placeholder="Search events or businesses..." class="w-full p-2 border rounded" />
</div>

<h2 class="text-2xl font-bold mb-4">Upcoming Events</h2>
<div id="eventList" class="grid md:grid-cols-2 lg:grid-cols-3 gap-4 mb-6"></div>
<form id="eventForm" class="mt-6 space-y-3">
  <input type="text" id="eventName" placeholder="Event Name" class="w-full p-2 border rounded" required />
  <input type="date" id="eventDate" class="w-full p-2 border rounded" required />
  <input type="text" id="eventLocation" placeholder="Location" class="w-full p-2 border rounded" />
  <textarea id="eventDescription" placeholder="Description" class="w-full p-2 border rounded"></textarea>
  <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded glow-active">Add Event</button>
</form>

<h2 class="text-2xl font-bold mt-10 mb-4">Local Businesses</h2>
<div id="businessList" class="grid md:grid-cols-2 lg:grid-cols-3 gap-4 mb-6"></div>
<form id="businessForm" class="mt-6 space-y-3">
  <input type="text" id="businessName" placeholder="Business Name" class="w-full p-2 border rounded" required />
  <input type="text" id="businessType" placeholder="Business Type" class="w-full p-2 border rounded" />
  <input type="text" id="businessLocation" placeholder="Location" class="w-full p-2 border rounded" />
  <input type="text" id="businessContact" placeholder="Contact Info" class="w-full p-2 border rounded" />
  <input type="text" id="businessEmail" placeholder="Email (optional)" class="w-full p-2 border rounded" />
  <textarea id="businessDescription" placeholder="Short Description" class="w-full p-2 border rounded"></textarea>
  <button type="submit" class="bg-yellow-600 hover:bg-yellow-700 text-white px-4 py-2 rounded glow-active">Add Business</button>
</form>
</main>

<footer class="bg-gray-900 text-gray-200 mt-10 py-6 text-center">
  <p class="text-sm">Proudly created by <span class="font-semibold">Seltec Technologies</span></p>
  <p class="text-sm">üìû 0742147197 | ‚úâÔ∏è <a href="mailto:davidkop18@gmail.com" class="underline">davidkop18@gmail.com</a></p>
  <p class="text-sm">üåê <a href="https://kopirato.github.io/Seltec/" class="text-green-400 hover:text-green-500" target="_blank">kopirato.github.io/Seltec/</a></p>
</footer>

<!-- Admin Login Modal -->
<div id="loginModal" class="fixed inset-0 hidden bg-black bg-opacity-60 flex items-center justify-center z-50">
  <div class="bg-white p-6 rounded-lg shadow-lg w-80 text-center">
    <h2 class="text-lg font-bold mb-2">Admin Login</h2>
    <input type="email" id="loginEmail" placeholder="Email" class="w-full border p-2 rounded mb-2" />
    <input type="password" id="loginPassword" placeholder="Password" class="w-full border p-2 rounded mb-4" />
    <button id="loginBtn" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded mb-2 w-full">Login</button>
    <p id="loginError" class="text-red-500 text-sm hidden"></p>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyC62Xj__IC8udCYl0iz92DqSXbM5UB1kAA",
  authDomain: "kinyawaeventplanner.firebaseapp.com",
  projectId: "kinyawaeventplanner",
  storageBucket: "kinyawaeventplanner.firebasestorage.app",
  messagingSenderId: "879245734617",
  appId: "1:879245734617:web:ea51cfdbfae5ab6f4b44c8"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const loginModal = document.getElementById('loginModal');
const loginBtn = document.getElementById('loginBtn');
const loginEmail = document.getElementById('loginEmail');
const loginPassword = document.getElementById('loginPassword');
const loginError = document.getElementById('loginError');

function showLoginModal(){ loginModal.classList.remove('hidden'); }
function hideLoginModal(){ loginModal.classList.add('hidden'); loginError.classList.add('hidden'); }

loginBtn.addEventListener('click', ()=>{
  signInWithEmailAndPassword(auth, loginEmail.value.trim(), loginPassword.value.trim())
    .then(()=>{ hideLoginModal(); alert('Admin logged in!'); updateUI(); })
    .catch(err=>{ loginError.textContent=err.message; loginError.classList.remove('hidden'); });
});

let events = JSON.parse(localStorage.getItem('events')) || [];
let businesses = JSON.parse(localStorage.getItem('businesses')) || [];

function adminAction(callback){ if(auth.currentUser) callback(); else showLoginModal(); }

function displayEvents(filter=''){
  const eventList = document.getElementById('eventList'); eventList.innerHTML = '';
  events.filter(e=>e.name.toLowerCase().includes(filter.toLowerCase())).sort((a,b)=>new Date(a.date)-new Date(b.date)).forEach((e,idx)=>{
    const div = document.createElement('div');
    div.className = 'p-5 bg-gradient-to-br from-green-50 to-white rounded-2xl shadow event-card';
    div.setAttribute('data-aos','fade-up');
    div.innerHTML = `<h3 class='text-xl font-semibold text-green-700 mb-1'>${e.name}</h3>
      <p class='text-sm text-gray-600'><strong>Date:</strong> ${e.date}</p>
      <p class='text-sm text-gray-600'><strong>Location:</strong> ${e.location}</p>
      <p class='text-gray-700 mb-3'>${e.description}</p>
      <div class='flex justify-end'><button onclick='deleteEvent(${idx})' class='bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded text-sm'>Delete</button></div>`;
    eventList.appendChild(div);
  });
}

window.deleteEvent = function(idx){ adminAction(()=>{ events.splice(idx,1); localStorage.setItem('events',JSON.stringify(events)); displayEvents(document.getElementById('searchInput').value); }); }

document.getElementById('eventForm').addEventListener('submit', e=>{
  e.preventDefault();
  adminAction(()=>{
    events.push({
      name: e.target.eventName.value,
      date: e.target.eventDate.value,
      location: e.target.eventLocation.value,
      description: e.target.eventDescription.value
    });
    localStorage.setItem('events', JSON.stringify(events));
    displayEvents(document.getElementById('searchInput').value);
    e.target.reset();
  });
});

function displayBusinesses(filter=''){
  const businessList = document.getElementById('businessList'); businessList.innerHTML = '';
  businesses.filter(b=>b.name.toLowerCase().includes(filter.toLowerCase())).forEach((b,idx)=>{
    const div = document.createElement('div');
    div.className = 'p-4 bg-white shadow rounded business-card';
    div.setAttribute('data-aos','fade-up');
    div.innerHTML = `<h3 class='text-xl font-semibold'>${b.name}</h3><p>${b.type} ‚Ä¢ ${b.location}</p><p>${b.contact}</p><p>${b.email||''}</p><p>${b.description}</p>
      <div class='flex justify-end'><button onclick='deleteBusiness(${idx})' class='bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded text-sm'>Delete</button></div>`;
    businessList.appendChild(div);
  });
}

window.deleteBusiness = function(idx){ adminAction(()=>{ businesses.splice(idx,1); localStorage.setItem('businesses',JSON.stringify(businesses)); displayBusinesses(document.getElementById('searchInput').value); }); }

document.getElementById('businessForm').addEventListener('submit', e=>{
  e.preventDefault();
  adminAction(()=>{
    businesses.push({
      name: e.target.businessName.value,
      type: e.target.businessType.value,
      location: e.target.businessLocation.value,
      contact: e.target.businessContact.value,
      email: e.target.businessEmail.value,
      description: e.target.businessDescription.value
    });
    localStorage.setItem('businesses', JSON.stringify(businesses));
    displayBusinesses(document.getElementById('searchInput').value);
    e.target.reset();
  });
});

// Filter/Search
document.getElementById('searchInput').addEventListener('input', e=>{
  const term = e.target.value;
  displayEvents(term);
  displayBusinesses(term);
});

// Logout Button
const logoutBtn = document.createElement('button');
logoutBtn.textContent = "Logout Admin";
logoutBtn.className = "fixed top-4 right-4 bg-red-600 text-white px-3 py-1 rounded hidden";
document.body.appendChild(logoutBtn);

logoutBtn.addEventListener('click', ()=>{
  signOut(auth).then(()=>{ alert('Admin logged out'); updateUI(); });
});

onAuthStateChanged(auth,user=>{
  if(user){ logoutBtn.classList.remove('hidden'); } else { logoutBtn.classList.add('hidden'); }
});

function updateUI(){
  displayEvents(document.getElementById('searchInput').value);
  displayBusinesses(document.getElementById('searchInput').value);
}

AOS.init();
updateUI();
</script>
</body>
  </html>
