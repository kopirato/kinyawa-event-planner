<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>KINYAWA EVENT PLANNER</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
<style>
@keyframes neonPulse {
  0%,100%{box-shadow:0 0 5px #16a34a,0 0 10px #16a34a,0 0 20px #16a34a;}
  50%{box-shadow:0 0 15px #16a34a,0 0 30px #16a34a,0 0 45px #16a34a;}
}
.glow-active {animation: neonPulse 2s infinite;}
.business-card, .event-card {transition:box-shadow 0.3s ease, transform 0.3s ease;}
.business-card:hover, .event-card:hover {box-shadow:0 0 10px #16a34a,0 0 20px #16a34a;transform:translateY(-2px);}
.modal-bg {background-color: rgba(0,0,0,0.6);}
</style>
</head>
<body class="bg-gray-50 text-gray-800">

<!-- Hero Section -->
<section class="relative h-[50vh] flex items-center justify-center text-center bg-cover bg-center" style="background-image: url('kinyawa.png');">
  <div class="absolute inset-0 bg-black bg-opacity-50"></div>
  <div class="relative z-10 text-white" data-aos="fade-up">
    <h1 class="text-4xl md:text-5xl font-extrabold tracking-wide mb-2">KINYAWA NANYORR</h1>
    <p class="text-lg md:text-xl font-light">Uniting Our Community Through Events & Local Business</p>
  </div>
</section>

<main class="max-w-5xl mx-auto p-6">
<div class="mb-6">
  <input type="text" id="searchInput" placeholder="Search events or businesses..." class="w-full p-2 border rounded" />
</div>

<h2 class="text-2xl font-bold mb-4">Upcoming Events</h2>
<div id="eventList" class="grid md:grid-cols-2 lg:grid-cols-3 gap-4 mb-6"></div>
<form id="eventForm" class="mt-6 space-y-3">
  <input type="text" id="eventName" placeholder="Event Name" class="w-full p-2 border rounded" required />
  <input type="date" id="eventDate" class="w-full p-2 border rounded" required />
  <input type="text" id="eventLocation" placeholder="Location" class="w-full p-2 border rounded" />
  <textarea id="eventDescription" placeholder="Description" class="w-full p-2 border rounded"></textarea>
  <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded glow-active">Add Event</button>
</form>

<h2 class="text-2xl font-bold mt-10 mb-4">Local Businesses</h2>
<div id="businessList" class="grid md:grid-cols-2 lg:grid-cols-3 gap-4 mb-6"></div>
<form id="businessForm" class="mt-6 space-y-3">
  <input type="text" id="businessName" placeholder="Business Name" class="w-full p-2 border rounded" required />
  <input type="text" id="businessType" placeholder="Business Type" class="w-full p-2 border rounded" />
  <input type="text" id="businessLocation" placeholder="Location" class="w-full p-2 border rounded" />
  <input type="text" id="businessContact" placeholder="Contact Info" class="w-full p-2 border rounded" />
  <input type="text" id="businessEmail" placeholder="Email (optional)" class="w-full p-2 border rounded" />
  <textarea id="businessDescription" placeholder="Short Description" class="w-full p-2 border rounded"></textarea>
  <button type="submit" class="bg-yellow-600 hover:bg-yellow-700 text-white px-4 py-2 rounded glow-active">Add Business</button>
</form>
</main>

<!-- Admin Modal -->
<div id="adminModal" class="fixed inset-0 hidden flex items-center justify-center modal-bg z-50">
  <div class="bg-white rounded-xl p-6 w-80 shadow-lg relative" data-aos="fade-up">
    <h2 class="text-xl font-bold mb-4">Admin Verification</h2>
    <input type="text" id="adminPhone" placeholder="Enter your phone number" class="w-full mb-4 p-2 border rounded" />
    <div class="flex justify-end space-x-2">
      <button id="cancelAdmin" class="px-4 py-2 rounded bg-gray-400 hover:bg-gray-500 text-white">Cancel</button>
      <button id="submitAdmin" class="px-4 py-2 rounded bg-green-600 hover:bg-green-700 text-white">Submit</button>
    </div>
  </div>
</div>

<footer class="bg-gray-900 text-gray-200 mt-10 py-6 text-center">
  <p class="text-sm">Proudly created by <span class="font-semibold">Seltec Technologies</span></p>
  <p class="text-sm">üìû 0742147197 | ‚úâÔ∏è <a href="mailto:davidkop18@gmail.com" class="underline">davidkop18@gmail.com</a></p>
  <p class="text-sm">üåê <a href="https://kopirato.github.io/Seltec/" class="text-green-400 hover:text-green-500" target="_blank">kopirato.github.io/Seltec/</a></p>
</footer>

<script>
AOS.init();

const eventForm = document.getElementById('eventForm');
const eventList = document.getElementById('eventList');
let events = JSON.parse(localStorage.getItem('events')) || [];

const businessForm = document.getElementById('businessForm');
const businessList = document.getElementById('businessList');
let businesses = JSON.parse(localStorage.getItem('businesses')) || [];

const allowedAdmins = ["0724484459","0742147197"]; // two allowed numbers
let currentAction = null;

// Admin modal functions
function requireAdmin(action){
  currentAction = action;
  document.getElementById('adminModal').classList.remove('hidden');
}

document.getElementById('cancelAdmin').addEventListener('click',()=>{
  document.getElementById('adminModal').classList.add('hidden');
  currentAction = null;
  document.getElementById('adminPhone').value = '';
});

document.getElementById('submitAdmin').addEventListener('click',()=>{
  const phone = document.getElementById('adminPhone').value.replace(/\s+/g,'');
  if(allowedAdmins.includes(phone)){
    document.getElementById('adminModal').classList.add('hidden');
    document.getElementById('adminPhone').value = '';
    if(currentAction) currentAction();
    currentAction = null;
  }else{
    alert("Invalid phone number! Only admins can perform this action.");
  }
});

// Event functions
function displayEvents(filter=''){
  eventList.innerHTML = '';
  events.filter(e=>e.name.toLowerCase().includes(filter.toLowerCase()))
        .sort((a,b)=>new Date(a.date)-new Date(b.date))
        .forEach((e,idx)=>{
    const div = document.createElement('div');
    div.className='p-5 bg-gradient-to-br from-green-50 to-white rounded-2xl shadow event-card';
    div.setAttribute('data-aos','fade-up');
    div.innerHTML=`
      <h3 class='text-xl font-semibold text-green-700 mb-1'>${e.name}</h3>
      <p class='text-sm text-gray-600'><strong>Date:</strong> ${e.date}</p>
      <p class='text-sm text-gray-600'><strong>Location:</strong> ${e.location}</p>
      <p class='text-gray-700 mb-3'>${e.description}</p>
      <div class='flex justify-end'>
        <button onclick="requireAdmin(()=>{ deleteEvent(${idx}) })" class='bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded text-sm'>Delete</button>
      </div>`;
    eventList.appendChild(div);
  });
}

function deleteEvent(idx){
  events.splice(idx,1);
  localStorage.setItem('events',JSON.stringify(events));
  displayEvents(document.getElementById('searchInput').value);
}

// Business functions
function displayBusinesses(filter=''){
  businessList.innerHTML='';
  businesses.filter(b=>b.name.toLowerCase().includes(filter.toLowerCase()))
            .forEach((b,idx)=>{
    const div = document.createElement('div');
    div.className='p-4 bg-white shadow rounded business-card';
    div.setAttribute('data-aos','fade-up');
    div.innerHTML=`
      <h3 class='text-xl font-semibold'>${b.name}</h3>
      <p>${b.type} ‚Ä¢ ${b.location}</p>
      <p>${b.contact}</p>
      <p>${b.email||''}</p>
      <p>${b.description}</p>
      <div class='flex justify-end'>
        <button onclick="requireAdmin(()=>{ deleteBusiness(${idx}) })" class='bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded text-sm'>Delete</button>
      </div>`;
    businessList.appendChild(div);
  });
}

function deleteBusiness(idx){
  businesses.splice(idx,1);
  localStorage.setItem('businesses',JSON.stringify(businesses));
  displayBusinesses(document.getElementById('searchInput').value);
}

// Forms
eventForm.addEventListener('submit',e=>{
  e.preventDefault();
  requireAdmin(()=>{
    events.push({
      name:e.target.eventName.value,
      date:e.target.eventDate.value,
      location:e.target.eventLocation.value,
      description:e.target.eventDescription.value
    });
    localStorage.setItem('events',JSON.stringify(events));
    displayEvents(document.getElementById('searchInput').value);
    e.target.reset();
  });
});

businessForm.addEventListener('submit',e=>{
  e.preventDefault();
  requireAdmin(()=>{
    businesses.push({
      name:e.target.businessName.value,
      type:e.target.businessType.value,
      location:e.target.businessLocation.value,
      contact:e.target.businessContact.value,
      email:e.target.businessEmail.value,
      description:e.target.businessDescription.value
    });
    localStorage.setItem('businesses',JSON.stringify(businesses));
    displayBusinesses(document.getElementById('searchInput').value);
    e.target.reset();
  });
});

// Search filter
document.getElementById('searchInput').addEventListener('input',e=>{
  const term=e.target.value.toLowerCase();
  displayEvents(term);
  displayBusinesses(term);
});

// Initial display
displayEvents();
displayBusinesses();
</script>
</body>
</html>
